<!DOCTYPE html>
<html>
  <head>
    <title>First JS approach</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="js/jquery-2.1.3.js"></script>
    <script defer src="js/handlebars-v3.0.0.js"></script>
    <script defer src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>Welcome</header>
    <nav>Navigate over me</nav>
    
    <section>
      <input type="button" value="Hello" id="button"/>
      <input type="text" class="alias" placeholder="Don't write here" />
    </section>
    
    <section id="hidden">
      Hello World!
    </section>

    <article>
      <form id="search-form">
        <input type="text" id="query" value="" placeholder="Type an Artist Name">
        <button id="search" type="submit">Search</button>
      </form>
      <table id="results"></table> <!--For being filled by the script-->
    </article>
  </body>
</html>
