<!DOCTYPE html>
<html>
  <head>
    <title>New Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/modern-style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <span class="screen">
          <p class="title">
            I'm the header tag, use me to put the title of the page, some logos, etc
          </p>
        </span>
      </header>

      <nav>
        <span class="screen">
          <p class="title">
            I'm the nav tag, useful for the navigation
          </p>
        </span>
      </nav>

      <section>
        <header>
          <span class="screen">
            <p class="title">
              I'm the header of the section
            </p>
          </span>
        </header>
        <!--<article>
          <span class="screen">
            <p class="title">
              I'm the article: the content section itself
            </p>
          </span>
        </article>
        <footer>
          <span class="screen">
            <p class="title">
              I'm the footer of the section
            </p>
          </span>
        </footer>-->
      </section>

      <aside>
        <span class="screen">
          <p class="title">
            I'm the aside section, put some ads in here
          </p>
        </span>
      </aside>

      <footer> <!-- This with solid black background-->
        <span class="screen">
          <p class="title">
            I'm the footer, copyright info is usually in here
          </p>
        </span>
      </footer>
    </div>
  </body>
</html>
